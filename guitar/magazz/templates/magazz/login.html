{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{%static 'css/login.css' %}">
</head>
<body>
<form  method="post">
    {% csrf_token %}
    <main>
        <div class="row">
            <div class="colm-form">
                <div class="form-container">
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"  required id="id_username" placeholder="Email address or phone number">
                    <div class="form-error"></div>
                    <input type="password" name="password" autocomplete="current-password" required id="id_password" placeholder="Password">
                    <div class="form-error"></div>
                    <button type="submit" class="btn-login">Войти</button>
                    <a href="#">Forgotten password?</a>
            </div>
        </div>
    </main>

</form>

</body>
</html>
